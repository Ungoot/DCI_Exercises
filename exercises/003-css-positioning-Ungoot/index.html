<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Css Positioning</title>
</head>

<body>
  <h1 class="header">Unique Positioning</h1>
  <div class="absolute-div">
    <h2 class="absolute-text">Absolute Positioning</h2>
    <img class="img-big" src="images/waterfall.jpg" alt="nature-waterfall">
    <img class="img-small abs-up" src="images/sunset.jpg" alt="nature-sunset">
  </div>
  <div class="relative-div">
    <h2 class="relative-text">Relative Positioning</h2>
    <ul class="pic-gallery">
      <li class="first-row">
        <ul class="pic-gallery">
          <li class="first-row-element">
            <img class="img-small up" src="images/waterfall.jpg" alt="nature-waterfall">
          </li>
          <li class="first-row-element">
            <img class="img-small" src="images/waterfall.jpg" alt="nature-waterfall">
          </li>
          <li class="first-row-element">
            <img class="img-small up" src="images/waterfall.jpg" alt="nature-waterfall">
          </li>
        </ul>
      </li>
      <li class="second-row">
        <ul class="pic-gallery">
          <li class="second-row-element">
            <img class="img-small down" src="images/waterfall.jpg" alt="nature-waterfall">
          </li>
          <li class="second-row-element">
            <img class="img-small" src="images/waterfall.jpg" alt="nature-waterfall">
          </li>
          <li class="second-row-element">
            <img class="img-small down" src="images/waterfall.jpg" alt="nature-waterfall">
          </li>
        </ul>
      </li>
    </ul>
  </div>
</body>

</html>
