<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Css Positioning</title>
</head>

<body>
  <div class="absolute">
    <p class="absolute-text">Absolute Positioning</p>
    <img class="img-big" src="images/waterfall.jpg" alt="nature-waterfall">
    <img class="img-small abs-up" src="images/sunset.jpg" alt="nature-sunset">
  </div>
  <div class="relative">
    <p class="relative-text">Relative Positioning</p>
    <ul class="pic-list">
      <li class="first-row">
        <li class="first-row-element">
          <img class="img-small up" src="images/waterfall.jpg" alt="nature-waterfall">
        </li>
        <li class="first-row-element">
          <img class="img-small" src="images/waterfall.jpg" alt="nature-waterfall">
        </li>
        <li class="first-row-element">
          <img class="img-small up" src="images/waterfall.jpg" alt="nature-waterfall">
        </li>
      </li>
      <li class="second-row">
        <li class="second-row-element">
          <img class="img-small down" src="images/waterfall.jpg" alt="nature-waterfall">
        </li>
        <li class="second-row-element">
          <img class="img-small" src="images/waterfall.jpg" alt="nature-waterfall">
        </li>
        <li class="second-row-element">
          <img class="img-small down" src="images/waterfall.jpg" alt="nature-waterfall">
        </li>
      </li>
    </ul>
  </div>
</body>

</html>
